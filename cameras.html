    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .small-image {
            width: 300px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 70%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

    let currentPage = 1;
    let itemsPerPage = 30;
    let modal = document.getElementById("myModal");
    let modalImg = document.getElementById("img01");
    let span = document.getElementsByClassName("close")[0];

    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") { // 27 is the key code for ESC
            modal.style.display = 'none';
        }
    });

    span.onclick = function() {
        modal.style.display = "none";
    }

    function displayItems() {
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedItems = cameras.slice(start, end);

        // Clear the display
        const display = document.getElementById('camera-display');
        display.style.display = 'flex';
        display.style.flexWrap = 'wrap';
        display.innerHTML = '';

        for (let item of paginatedItems) {
            // Create a div for each camera
            let div = document.createElement('div');
            div.style.margin = '2px';

            // Create an img element for the snapshot
            let img = document.createElement('img');
            img.src = item.snapshot_url;
            img.classList.add('small-image');

            img.addEventListener('click', function() {
                modal.style.display = "block";
                modalImg.src = this.src;
            });

            // Create a p element for the text
            let p = document.createElement('p');
            p.textContent = item.sport_center + ', ' + item.field;

            // Append the img and p elements to the div
            div.appendChild(img);
            div.appendChild(p);

            // Append the div to the display
            display.appendChild(div);
        }
    }

    function handlePagination(event) {
        const button = event.target;

        if (button.id === 'prev') {
            if (currentPage > 1) {
                currentPage--;
            }
        } else if (button.id === 'next') {
            if (currentPage < Math.ceil(cameras.length / itemsPerPage)) {
                currentPage++;
            }
        }

        displayItems();
    }

    document.getElementById('prev').addEventListener('click', handlePagination);
    document.getElementById('next').addEventListener('click', handlePagination);

    // Display the first page
    displayItems();

    document.getElementById('go').addEventListener('click', function() {
        currentPage = parseInt(document.getElementById('page-number').value);
        itemsPerPage = parseInt(document.getElementById('items-per-page').value);
        displayItems();
    });
</script>
