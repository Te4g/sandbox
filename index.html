<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
          crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <style>
        #map {
            width: 100%;
            height: 50vh;
        }
    </style>
</head>
<body class="px-2">
<div id="app" class="py-2">
    <button class="btn btn-primary" @click="getPosition">
        get position
    </button>
    <p>{{ latitude }}</p>
    <p>{{ longitude }}</p>
    <p>{{ speed }} m/s</p>
    <p>{{ parseFloat(speed) * 3.6}} km/h</p>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                latitude: null,
                longitude: null,
                speed: null
            }
        },
        created() {
            this.getPosition()
        },
        methods: {
            getPosition() {
                navigator.geolocation.watchPosition((position) => {
                        console.log('coucou')
                        this.latitude = `lat: ${position.coords.latitude}` || 'unknown latitude'
                        this.longitude = `long: ${position.coords.longitude}` || 'unknown longitude'
                        this.speed = `speed: ${position.coords.speed || 'unknown speed'}`
                        this.handleMap(position.coords.latitude, position.coords.longitude)
                    }, () => {
                        console.log('error')
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 1000,
                        timeout: 30000
                    })
            },
            handleMap (lat, long) {
                var map = L.map('map').setView([lat, long], 13);

                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);

                L.marker([lat, long]).addTo(map)
            }
        }
    }).mount('#app')
</script>
</body>
</html>
