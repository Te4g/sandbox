<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
            crossorigin=""></script>
    <style>
        #map {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<button onclick="getPosition()">
    get position
</button>

<p id="latitude"></p>
<p id="longitude"></p>
<p id="speed"></p>
<div id="map"></div>
<script>
    let lat = document.querySelector('#latitude')
    let long = document.querySelector('#longitude')
    let speed = document.querySelector('#speed')

    function getPosition() {
        navigator.geolocation.getCurrentPosition((position) => {
                console.log('coucou')
                lat.textContent = `lat: ${position.coords.latitude}` || 'unknown latitude'
                long.textContent = `long: ${position.coords.longitude}` || 'unknown longitude'
                speed.textContent = `speed: ${position.coords.speed || 'unknown speed'}`
                handleMap(position.coords.latitude, position.coords.longitude)
            }, () => {
                console.log('error')
            },
            {
                enableHighAccuracy: true,
                maximumAge: 1000,
                timeout: 30000
            })
    }

    function handleMap(lat, long) {
        var map = L.map('map').setView([lat, long], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        L.marker([lat,long]).addTo(map)
    }
</script>
</body>
</html>
